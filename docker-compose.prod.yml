services:
  db:
    image: postgres:15-alpine
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-111111}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_backend
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-111111}@db:5432/${POSTGRES_DB:-portfolio_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio_net
      - web_proxy

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.prod
    container_name: portfolio_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - portfolio_net
      - web_proxy

networks:
  portfolio_net:
    name: portfolio_network
    driver: bridge

  web_proxy:
    external: true
    name: web_proxy

volumes:
  postgres_data_prod:
    external: true
    name: uoa_postgres_data
