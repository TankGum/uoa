version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-111111}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_backend
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-111111}@db:5432/${POSTGRES_DB:-portfolio_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio_net

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.prod
    container_name: portfolio_frontend
    restart: always
    # No ports exposed here, we rely on the gateway Nginx
    depends_on:
      - backend
    networks:
      - portfolio_net

networks:
  portfolio_net:
    name: portfolio_network
    # If your VPS has a common network for all projects (e.g., 'web_proxy'),
    # you should add it here. For now, we create a dedicated one.

volumes:
  postgres_data_prod:
