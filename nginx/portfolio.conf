# FILE NÀY DÙNG ĐỂ COPY VÀO CẤU HÌNH NGINX TRÊN VPS (KHÔNG PHẢI TRONG DOCKER)
# Thường nằm ở: /etc/nginx/conf.d/portfolio.conf

# ================= HTTP (80) =================
server {
    listen 80;
    server_name uoaproduction.online www.uoaproduction.online;

    # certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # redirect all http -> https
    location / {
        return 301 https://$host$request_uri;
    }
}

# ================= HTTPS (443) =================
server {
    listen 443 ssl;
    http2 on;
    server_name uoaproduction.online www.uoaproduction.online;

    # Đường dẫn SSL Certbot (Sau khi đã chạy certbot)
    ssl_certificate /etc/letsencrypt/live/uoaproduction.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uoaproduction.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ---------- FRONTEND (Portfolio React App) ----------
    location / {
        proxy_pass http://portfolio_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------- BACKEND (FastAPI) ----------
    location /api {
        proxy_pass http://portfolio_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
